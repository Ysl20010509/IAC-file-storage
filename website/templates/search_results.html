{% extends "base.html" %}{% block title %}Search Results{% endblock %} 
{% block content %}
<ul class="list-group">
    {% for result in results %}
    <li class="list-group-item">
        <i class="fa fa-file" onClick="enterFolder('{{ result.folderid }}', '{{result.foldername}}')"> &nbsp;{{ result.filename, result.path}}
        </i>
    </li>
    {% endfor %}
</ul>
{% endblock %}
