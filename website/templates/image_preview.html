<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Preview</title>
</head>
<body>
    <h1>Image Preview</h1>
    
    <img src="data:{{ content_type }};base64,{{ file_data_base64 }}" alt="{{ filename }}" width="100%" />


    <p>File Name: {{ filename }}</p>
</body>
</html>
